<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Balance</title>
    <style>
       /* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background: #fafafa; /* Light grey background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

/* Form Container */
form {
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    max-width: 450px;
    width: 100%;
}

/* Form Heading */
h1 {
    text-align: center;
    font-size: 2rem;
    color: #4CAF50;
    margin-bottom: 30px;
}

/* Input Fields */
input[type="text"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1rem;
}

/* Submit Button */
button {
    width: 100%;
    padding: 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

/* Back Link */
.back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #333;
    font-size: 1rem;
    text-decoration: none;
}

.back-link:hover {
    color: #4CAF50;
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 600px) {
    form {
        padding: 20px;
    }

    h1 {
        font-size: 1.6rem;
    }
}

    </style>
</head>
<body>
    <h1>Update Account Balance</h1>

    <form action="/update_balance" method="POST">
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required><br><br>

        <label for="new_balance">New Balance:</label>
        <input type="text" id="new_balance" name="new_balance" required><br><br>

        <button type="submit">Update Balance</button>
    </form>

    <a href="/home">Back to Home</a>
</body>
</html>
