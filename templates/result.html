<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background: #f7f7f7; /* Light background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

/* Main Container */
.container {
    background: white;
    padding: 40px 50px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    box-sizing: border-box;
}

/* Heading Styling */
h1 {
    text-align: center;
    font-size: 2rem;
    color: #4CAF50; /* Green */
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Paragraph Styling */
p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

/* New Balance Styling */
p:first-of-type {
    font-weight: bold;
    font-size: 1.5rem;
    color: #4CAF50; /* Green */
}

/* Link Styling */
.back-link {
    display: block;
    text-align: center;
    color: #fff;
    font-size: 1.1rem;
    text-decoration: none;
    margin-top: 20px;
    padding: 12px 25px;
    background-color: #4CAF50;
    border-radius: 5px;
    width: 180px;
    margin: 0 auto; /* Center the button */
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
}

.back-link:hover {
    background-color: #45a049;
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 20px 30px;
        width: 90%;
    }

    h1 {
        font-size: 1.8rem;
    }

    p {
        font-size: 1rem;
    }

    .back-link {
        font-size: 1rem;
        padding: 10px 20px;
    }
}

    </style>
</head>
<body>
    <h1>Transaction Completed</h1>
    <p>New Balance: ${{ account_info.balance }}</p>
    <p>Account Holder: {{ account_info.account_holder }}</p>

    <a href="/home">Go to Home</a>
</body>
</html>
