<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <style>
        /* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background: #f4f4f4; /* Light background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

/* Table Styling */
table {
    width: 80%;
    border-collapse: collapse;
    margin: 20px 0;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 15px;
    text-align: left;
    font-size: 1.1rem;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:hover {
    background-color: #f1f1f1;
}

/* Back Link */
.back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #333;
    font-size: 1rem;
    text-decoration: none;
}

.back-link:hover {
    color: #4CAF50;
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    table {
        width: 90%;
    }

    th, td {
        font-size: 1rem;
        padding: 12px;
    }
}

    </style>
</head>
<body>
    <h1>Transaction History</h1>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction }}</li>
        {% endfor %}
    </ul>

    <a href="/home">Back to Home</a>
</body>
</html>
