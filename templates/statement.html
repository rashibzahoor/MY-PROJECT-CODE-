<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Statement</title>
    <style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background: #f4f4f4; /* Light background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

/* Main Container */
.container {
    background: white;
    padding: 40px 50px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    box-sizing: border-box;
}

/* Heading Styling */
h1 {
    text-align: center;
    font-size: 2rem;
    color: #4CAF50; /* Green */
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Account Statement Styling */
pre {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1.1rem;
    color: #333;
    white-space: pre-wrap; /* Wrap long lines for readability */
    word-wrap: break-word; /* Break words at the end of lines */
    line-height: 1.6;
    margin-bottom: 30px;
    overflow: auto; /* Enable scrolling if the content is too large */
}

/* Link Styling */
.back-link {
    display: block;
    text-align: center;
    color: #333;
    font-size: 1.1rem;
    text-decoration: none;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    border-radius: 5px;
    width: 160px;
    margin: 0 auto; /* Center the button */
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
}

.back-link:hover {
    background-color: #45a049;
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 20px 30px;
        width: 90%;
    }

    h1 {
        font-size: 1.8rem;
    }

    .back-link {
        font-size: 1rem;
        padding: 8px 18px;
    }
}

    </style>
</head>
<body>
    <h1>Account Statement</h1>
    <pre>{{ statement }}</pre>

    <a href="/home">Back to Home</a>
</body>
</html>
