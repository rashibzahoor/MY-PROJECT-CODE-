<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bank App</title>
    <style>
       /* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background: #f7f7f7; /* Light grey background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

/* Form Container */
form {
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

/* Form Heading */
h1 {
    text-align: center;
    font-size: 2rem;
    color: #4CAF50; /* Green */
    margin-bottom: 20px;
}

/* Input Styling */
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1rem;
}

/* Button Styling */
button {
    width: 100%;
    padding: 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

/* Error Message Styling */
.error-message {
    color: red;
    text-align: center;
    font-size: 1.1rem;
    margin-top: 15px;
}

/* Responsive Design */
@media (max-width: 600px) {
    form {
        padding: 20px;
    }

    h1 {
        font-size: 1.6rem;
    }
}


    </style>
</head>
<body>
    <h1>Login to Your Account</h1>

    <!-- Login Form -->
    <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}

</body>
</html>
